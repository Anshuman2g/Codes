<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Container">
    <div class="formContainer">
         <form>
        <div class="intro">
            <h1>Job Application</h1>
            <h3>(Web)</h3>
        </div>

        <div class="firstLastName">
            <div class="first">
            <label for="first">FirstName</label>
            <input type="text" id="first">
            </div>
        <div class="last">
            <label for="last">LastName</label>
            <input type="text" id="last">
        </div>    
        </div>
         
        <div class="Email">
            <div class="first">
            <label for="first">Email</label>
            <input type="text" id="first">
            </div>
        <div class="jobrole">
            <label for="last">Job Role</label>
            <select name="Job" id="jobee">
                <option value="frontend">frontend</option>
                <option value="backend">backend</option>
                <option value="ui">ui</option>
                <option value="ux">ux</option>
            </select>
        </div>    
        </div>

        <div class="address">
            <label for="address">Address</label>
            <textarea name="a" id="address"></textarea>
        </div>

        <div class="Email">
            <div class="first">
            <label for="first">City</label>
            <input type="text" id="first">
            </div>
        <div class="last">
            <label for="last">Pincode</label>
            <input type="number" id="last">
        </div>    
        </div>

        <div class="Email">
            <div class="first">
            <label for="first">City</label>
            <input type="date" id="first">
            </div>
        <div class="last">
            <label for="pp">Upload your CV</label>
            <input type="file" id="pp">
        </div>    
        </div>

        <footer class="footer">
            <button type="submit">Apply Now</button>
        </footer>
        </form>
     </div>
</body>
</html>
