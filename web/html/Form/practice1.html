<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>dummy form</legend>
            <label for="name">Name</label>
            <input type="text" name="frontName" id="name">
               <br><br>
            <label for="date">date</label>
            <input type="date" name="date" id="date">
               <br><br>
            <label for="password">password</label>
            <input type="password" name="fronpassworde" id="password">
                 <br><br>

            <p>gender : </p> <br>
            <label for="r1">Male</label>
            <input type="radio" id="r1" name="radio">
            <br><br>
            <label for="r2">female</label>
            <input type="radio" id="r2" name="radio">
            <br>
             
            <p>food : </p>
            <select name="food" id="food" multiple>
                <option value="food">Maggi</option>
                <option value="food2">roti</option>
                <option value="food3">dal</option>
            </select>
            <br>
             <label for="number">select a number</label>
            <input type="number" id="number" min="10" max="40">

            <input type="submit" value="submit your form by clicking this">
        </fieldset>
    </form>
</body>
</html>
