<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>job Application</h2>
    <form>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="frontname"  style="outline: none; width : 1000px">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="Phone NO" pattern="[000-000-0000]">
            <br/><br>
            <label for="file"></label>
            <input type="file" id="file" name="file,">
            <br><br>
             <label for="experience">Experience(years)</label>
             <input type="number" id="experience" min="10" max="100">
<!-- -----------------------------------------------------------------------------------------------------             -->
              <fieldset>
                <legend>Skills:</legend>
                <label for="html">Html</label>
                <input type="checkbox" id="html" name="html">
                <br/><br/>
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="CSS">
                <br/><br/>
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="JavaScript" name="JavaScript">
                <br/><br/>
              </fieldset>
<!-----------------------------------------------------------------------------------------               -->
            <br>
            <label for="highest education">Highest Education</label>
             <select name="highest edu" id="Highest Education">
                <option value="High School">High School</option>
                <option value="College">College</option>
                <option value="Kindergarden">Kindergarden</option>
             </select>
              <br>
<!-- --------------------------------------------------------------------------------------------- -->
            <fieldset>
            <legend>Availability:</legend>
            <label for="radio">Full time:</label>
             <input type="radio" id="radio" name="radio1">
             <br>
             <label for="radio2">Part time:</label>
             <input type="radio" id="radio2" name="radio1">
             <br>
            </fieldset>
 <!-- --------------------------------------------------------------------------------------------------->
             <label for="add comments">additional comments:</label>
             <br>
           <textarea name="add coments" id="add comments"></textarea>

           <input type="submit" value="submit application">
        </fieldset>
    </form>
</body>
</html>
