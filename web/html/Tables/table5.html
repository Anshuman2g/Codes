

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Smartphone</td>
                <td rowspan="3">Brand</td>
                <th>model</th>
                <th>storage</th>
            </tr>

            <tr>
            <td>iphone12 pro</td>
            <td>256 gb</td>
            </tr>
            <tr>
                <td>iphone se</td>
                <td>28 gb</td>
            </tr>
            <tr>
                <td>laptop</td>
                <td>hp</td>
                <td colspan="2">15.6display</td>
            </tr>
            <tr>
                <td>tablet</td>
                <td>samsung</td>
                <td colspan="2">10.6display</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
